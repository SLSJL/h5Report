<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5 对象</title>

    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <link rel="stylesheet" href="../css/H5.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="../js/lab/jquery.js"></script>
    <script src="../js/lab/jquery-ui.min.js"></script>
    <script src="../js/lab/jquery.fullPage.js"></script>

    <script src="../js/H5ComponentBase.js"></script>

    <!--H5对象资源&管理内容： 页和组件-->
    <script src="../js/H5.js"></script>


</head>
<body>
<!--测试内容组织功能，以及fullpage 页面切换  组件切换-->

<script>
    $(function(){
        var h5 = new H5();

        h5.addPage('face')
                .addComponent('logo', {
                    text:'logo',
                    width:400,
                    height:100,
                    css: {
                        backgroundColor: 'red',
                        top:200,
                        opacity:0
                    },
                    center:true,
                    animateIn:{opacity: 1},
                    animateOut:{opacity: 0}
                })
                .addComponent('slogan', {
                    text:'slogan',
                    width:400,
                    height:100,
                    css: {
                        backgroundColor: 'green',
                        top:400
                    },
                    center:true,
                    animateIn:{opacity: 1},
                    animateOut:{opacity: 0}
                })
           .addPage('desc' )
                .addComponent('caption', {
                    text:'核心理念',
                    width:400,
                    height:100,
                    css: {
                        backgroundColor: 'red',
                        top:200
                    },
                    center:true
                })
           .addPage('page-3')
                .addComponent('caption', {
                    text:'课程方向分布',
                    width:400,
                    height:100,
                    css: {
                        backgroundColor: 'red',
                        top:200
                    },
                    center:true
                })
           .loader();
    })
</script>
</body>
</html>
